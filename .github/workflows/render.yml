name: "Phorix Proven Engine"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Injecting Payload"
        shell: bash
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          rm -rf src/*
          # Proven method: Seedha Component.tsx likho
          node -e "const fs = require('fs'); fs.writeFileSync('src/Component.tsx', process.env.DYNAMIC_CODE);"
          
          # Stable index.tsx: No complex logic, just direct import
          cat <<'EOF' > src/index.tsx
          import { registerRoot, Composition } from 'remotion';
          import React from 'react';
          import * as Comp from './Component';
          
          const RemotionRoot = () => {
            // Agar HelloWorld nahi mila toh pehla export utha lega
            const Target = (Comp as any).HelloWorld || (Comp as any).default || Object.values(Comp)[0];
            
            return (
              <Composition
                id="HelloWorld"
                component={Target as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          registerRoot(RemotionRoot);
          EOF

      - name: "Install & Render"
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          npx remotion render src/index.tsx HelloWorld out/video.mp4 --bundle-cache=false 2>&1 | tee render.log

      - name: "Deliver Video"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=âœ… Back to Basics: Render Successful." https://api.telegram.org/bot$TG_TOKEN/sendVideo

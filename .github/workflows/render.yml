name: Phorix Verbose Render Engine
on:
  repository_dispatch:
    types: [render_video]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: TG: Starting Setup
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="üé¨ *Phorix Setup Started:* Checkout complete. Preparing engine..." -d parse_mode="Markdown"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: TG: Injecting Code
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="üíâ *Injecting:* Writing dynamic TSX and cleaning Root dependencies..." -d parse_mode="Markdown"

      - name: Clean & Inject Code
        shell: bash
        run: |
          # Sabse pehle purana kachra saaf karo
          rm -rf src/HelloWorld
          rm -f src/HelloWorld.tsx
          
          # 1. Naya HelloWorld.tsx banao
          printf "%s" "${{ github.event.client_payload.tsx_code }}" > src/HelloWorld.tsx
          
          # 2. Universal Root.tsx banao (Taaki Logo errors na aayein)
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import { HelloWorld, myCompSchema } from "./HelloWorld";
          import React from "react";
          export const RemotionRoot: React.FC = () => {
            return (
              <Composition
                id="HelloWorld"
                component={HelloWorld}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
                schema={myCompSchema}
                defaultProps={{ titleText: "HPlabs Render" }}
              />
            );
          };
          EOF

      - name: TG: Installing Dependencies
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="üì¶ *Installing:* Fetching NPM packages and system libs..." -d parse_mode="Markdown"

      - name: Install All
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock

      - name: TG: Rendering Video
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="‚öôÔ∏è *Rendering:* FFmpeg engine started. This takes 1-2 mins..." -d parse_mode="Markdown"

      - name: Render Video
        id: render_step
        run: |
          # Logs ko file mein save karo debugging ke liye
          npx remotion render HelloWorld out/video.mp4 2>&1 | tee render.log

      - name: Deliver to Telegram
        if: success()
        run: |
          curl -v -F "video=@out/video.mp4" \
          -F "chat_id=${{ secrets.TG_CHAT_ID }}" \
          -F "caption=‚úÖ *Hapa-hap Render Complete!* Video is ready for Phorix." \
          -F "parse_mode=Markdown" \
          https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendVideo

      - name: TG: Failure Alert & Logs
        if: failure()
        run: |
          # Error log ki last 15 lines uthao
          ERROR_LOG=$(tail -n 15 render.log)
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TG_CHAT_ID }} \
          -d text="‚ùå *Render Failed!* Logs below:
          \`\`\`
          $ERROR_LOG
          \`\`\`" -d parse_mode="Markdown"

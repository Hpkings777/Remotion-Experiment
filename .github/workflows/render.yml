name: "Phorix Cache Buster Engine"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Ghostbuster Setup (Node Writer)"
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # Step 1: Purana kachra saaf (Just in case)
          rm -rf src/HelloWorld src/HelloWorld.tsx src/DynamicComp.tsx
          rm -rf node_modules/.cache # <--- IMPORTANT: Cache ko uda diya

          # Step 2: Nayi File Likhna (DynamicComp.tsx)
          # Hum Node.js writer use kar rahe hain jo pichli baar perfect chala tha
          node -e "const fs = require('fs'); fs.writeFileSync('src/DynamicComp.tsx', process.env.DYNAMIC_CODE);"

          # Step 3: Debug Verify (Log mein check karne ke liye)
          echo "--- NEW FILE CONTENT ---"
          head -n 20 src/DynamicComp.tsx
          echo "--- END CONTENT ---"

          # Step 4: Root.tsx ko nayi file par point karna
          # Note: Hum 'import * as Comp' use karenge taaki 'export const' ho ya 'default', sab chalega.
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import * as Comp from "./DynamicComp"; 
          import React from "react";
          
          export const RemotionRoot: React.FC = () => {
            // Logic: Pehle 'HelloWorld' dhoondo, nahi toh 'default', nahi toh pehla available export
            const Target = Comp.HelloWorld || (Comp as any).default || Object.values(Comp)[0] || (() => null);
            
            console.log("Keys found in DynamicComp:", Object.keys(Comp)); // Debug log for runtime
            
            return (
              <Composition
                id="PhorixVideo"
                component={Target as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          EOF

      - name: "Install & Render"
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # Cache clean command bhi chala dete hain safety ke liye
          npx remotion clean
          
          # Render Command (Dhyan rakhna ID ab 'PhorixVideo' hai)
          npx remotion render PhorixVideo out/video.mp4 --log=verbose 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" \
          -F "chat_id=$TG_CHAT_ID" \
          -F "caption=✅ Phorix Victory! Cache Busted." \
          https://api.telegram.org/bot$TG_TOKEN/sendVideo

      - name: "Deliver Failure"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "document=@render.log" \
          -F "chat_id=$TG_CHAT_ID" \
          -F "caption=❌ Failed again? Logs attached." \
          https://api.telegram.org/bot$TG_TOKEN/sendDocument

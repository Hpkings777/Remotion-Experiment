name: "Phorix Ultimate Render Engine"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "TG: Setup Start"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=üèóÔ∏è *Phorix:* Setup phase starting. Repos checked out." -d "parse_mode=Markdown"

      - name: "Clean & Inject Code"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # Sabse pehle purana kachra saaf
          rm -rf src/HelloWorld src/HelloWorld.tsx
          
          # Dynamic code inject karna (using environment variable for safety)
          echo "$DYNAMIC_CODE" > src/HelloWorld.tsx
          
          # Resilient Root.tsx: Yeh named export aur default dono ko handle karega
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import * as Comp from "./HelloWorld";
          import React from "react";
          export const RemotionRoot: React.FC = () => {
            const MainComp = Comp.HelloWorld || Comp.default || (() => null);
            return (
              <Composition
                id="HelloWorld"
                component={MainComp as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          EOF
          
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=üíâ *Injected:* Files written. Component discovery logic applied." -d "parse_mode=Markdown"

      - name: "Install All"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=üì¶ *Installing:* Fetching dependencies..." -d "parse_mode=Markdown"
          
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock

      - name: "Render Video"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=‚öôÔ∏è *Rendering:* FFmpeg bundling started..." -d "parse_mode=Markdown"
          
          npx remotion render HelloWorld out/video.mp4 2>&1 | tee render.log

      - name: "Deliver to Telegram"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" \
          -F "chat_id=${TG_CHAT_ID}" \
          -F "caption=‚úÖ *Hapa-hap Render Complete!* Phorix delivers." \
          -F "parse_mode=Markdown" \
          "https://api.telegram.org/bot${TG_TOKEN}/sendVideo"

      - name: "TG: Full Error Logs"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # Pura log file hi bhej dete hain document banake
          mv render.log error_details.log
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=‚ùå *Render Failed!* Attaching full log file below." -d "parse_mode=Markdown"
          
          curl -F "document=@error_details.log" "https://api.telegram.org/bot${TG_TOKEN}/sendDocument?chat_id=${TG_CHAT_ID}"

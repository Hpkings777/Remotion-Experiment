name: "Phorix Final Fix 101"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Nuclear Injection"
        shell: bash
        run: |
          # Sabse pehle purane kachre ki chutti
          rm -rf src/HelloWorld
          rm -f src/HelloWorld.tsx
          
          # N8N se code uthakar direct file banana (Safest Method)
          cat <<'EOF' > src/HelloWorld.tsx
          ${{ github.event.client_payload.tsx_code }}
          EOF
          
          # Root.tsx ko tera code read karne ke liye force karna
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import { HelloWorld, myCompSchema } from "./HelloWorld";
          import React from "react";
          export const RemotionRoot: React.FC = () => {
            return (
              <Composition
                id="HelloWorld"
                component={HelloWorld}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
                schema={myCompSchema}
                defaultProps={{ titleText: "HPlabs" }}
              />
            );
          };
          EOF

      - name: "Install & Render"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # Render start and log everything
          npx remotion render HelloWorld out/video.mp4 2>&1 | tee render.log

      - name: "TG: Success or Failure"
        if: always()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            curl -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=✅ Render Success!" https://api.telegram.org/bot$TG_TOKEN/sendVideo
          else
            curl -F "document=@render.log" https://api.telegram.org/bot$TG_TOKEN/sendDocument?chat_id=$TG_CHAT_ID -F "caption=❌ Failed. Check Log."
          fi

name: "Phorix Smart Engine"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Inject & Smart-Link"
        shell: bash
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # 1. Clean slate
          rm -rf src/*
          touch render.log
          
          # 2. Write Component (Node Writer)
          node -e "const fs = require('fs'); fs.writeFileSync('src/Component.tsx', process.env.DYNAMIC_CODE);"
          
          # 3. Smart Entry Point (index.tsx)
          # Logic: Exports mein loop chalao aur jo 'function' ho usse pick karo.
          cat <<'EOF' > src/index.tsx
          import { registerRoot, Composition } from 'remotion';
          import React from 'react';
          import * as Comp from './Component';
          
          const RemotionRoot = () => {
            // Smart Find: Sirf Function dhoondo (ignoring schemas/objects)
            const values = Object.values(Comp);
            const ValidComponent = values.find((v) => typeof v === 'function') || Comp.HelloWorld || (Comp as any).default;
            
            if (!ValidComponent) {
              console.error("❌ Component nahi mila! Exports check karo:", Object.keys(Comp));
              return null;
            }

            return (
              <Composition
                id="HelloWorld"
                component={ValidComponent as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          registerRoot(RemotionRoot);
          EOF

      - name: "Install & Render"
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # Render Command
          npx remotion render src/index.tsx HelloWorld out/video.mp4 --bundle-cache=false 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=✅ Hapa-hap Success! Smart Logic Wins." https://api.telegram.org/bot$TG_TOKEN/sendVideo

      - name: "Deliver Failure"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "document=@render.log" -F "chat_id=$TG_CHAT_ID" -F "caption=❌ Still failed? Logs check." https://api.telegram.org/bot$TG_TOKEN/sendDocument

name: "Phorix Node Writer Fix"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Write Files via Node.js"
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # Step 1: Purana kachra saaf
          rm -rf src/HelloWorld src/HelloWorld.tsx src/Root.tsx

          # Step 2: Node.js se file likhna (BASH SE 100x SAFER)
          # Ye script environment variable se code uthayegi aur direct file mein dump karegi.
          # Koi corruption nahi, koi missing brackets nahi.
          node -e "const fs = require('fs'); fs.writeFileSync('src/HelloWorld.tsx', process.env.DYNAMIC_CODE);"

          # Step 3: Debugging ke liye file content print karo (Logs mein dikhega kya likha gaya)
          echo "--- VERIFYING FILE CONTENT ---"
          head -n 20 src/HelloWorld.tsx
          echo "--- END VERIFICATION ---"

          # Step 4: Root.tsx banana
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import { HelloWorld } from "./HelloWorld"; 
          import React from "react";
          
          export const RemotionRoot: React.FC = () => {
            return (
              <Composition
                id="HelloWorld"
                component={HelloWorld}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          EOF

      - name: "Install & Render"
        run: |
          # Dependencies aur Render Engine
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # Render Command
          npx remotion render HelloWorld out/video.mp4 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" \
          -F "chat_id=$TG_CHAT_ID" \
          -F "caption=✅ Phorix Render Success! Node Writer Rocks." \
          https://api.telegram.org/bot$TG_TOKEN/sendVideo

      - name: "Deliver Failure"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # Malformed URL error se bachne ke liye -F use kiya hai sab jagah
          curl -v -F "document=@render.log" \
          -F "chat_id=$TG_CHAT_ID" \
          -F "caption=❌ Render Failed. Logs attached." \
          https://api.telegram.org/bot$TG_TOKEN/sendDocument

name: "Phorix Final Victory"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Inject Files"
        shell: bash
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # 1. Clean conflict
          rm -rf src/HelloWorld src/HelloWorld.tsx
          
          # 2. Write HelloWorld.tsx (Strict Injection)
          # Yahan DYNAMIC_CODE variable use karke quotes ka lafda avoid kiya hai
          cat <<'EOF' > src/HelloWorld.tsx
          ${{ github.event.client_payload.tsx_code }}
          EOF
          
          # 3. Universal Root.tsx (No Schema, Pure Logic)
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import * as MyComp from "./HelloWorld";
          import React from "react";
          export const RemotionRoot: React.FC = () => {
            const Target = MyComp.HelloWorld || (MyComp as any).default || (() => null);
            return (
              <Composition
                id="HelloWorld"
                component={Target}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          EOF

      - name: "Install & Render"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # TG: Start Install
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" -d "chat_id=${TG_CHAT_ID}" -d "text=üì¶ *Phorix:* Installing libs..." -d "parse_mode=Markdown"
          
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # TG: Start Render
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" -d "chat_id=${TG_CHAT_ID}" -d "text=‚öôÔ∏è *Phorix:* Rendering video..." -d "parse_mode=Markdown"
          
          npx remotion render HelloWorld out/video.mp4 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=‚úÖ *Hapa-hap Success!*" -F "parse_mode=Markdown" https://api.telegram.org/bot$TG_TOKEN/sendVideo

      - name: "Deliver Failure"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -F "document=@render.log" "https://api.telegram.org/bot$TG_TOKEN/sendDocument?chat_id=$TG_CHAT_ID&caption=‚ùå Render Phata! Log check kar."

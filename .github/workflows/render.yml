name: "Phorix Victory Engine"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Nuclear Injection"
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # 1. Sab saaf karo
          rm -rf src/*
          touch render.log # <--- Ensure log exists for curl
          
          # 2. Component likhna
          node -e "const fs = require('fs'); fs.writeFileSync('src/Component.tsx', process.env.DYNAMIC_CODE);"
          
          # 3. Single-File Entry Point (index.ts)
          cat <<'EOF' > src/index.ts
          import { registerRoot, Composition } from 'remotion';
          import React from 'react';
          import * as Comp from './Component';
          
          const RemotionRoot = () => {
            const Target = Comp.HelloWorld || (Comp as any).default || Object.values(Comp)[0] || (() => null);
            return (
              <Composition
                id="HelloWorld"
                component={Target as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          registerRoot(RemotionRoot);
          EOF

      - name: "Install & Render"
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # Render Command: Yahan entry point 'src/index.ts' dena zaroori hai
          npx remotion render src/index.ts HelloWorld out/video.mp4 --bundle-cache=false 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=✅ Victory! Video ready." https://api.telegram.org/bot$TG_TOKEN/sendVideo

      - name: "Deliver Failure"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "document=@render.log" -F "chat_id=$TG_CHAT_ID" -F "caption=❌ Failed. Logs attached." https://api.telegram.org/bot$TG_TOKEN/sendDocument

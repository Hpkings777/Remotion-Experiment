name: "Phorix Victory Engine"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Nuclear Injection and Smart Filter"
        shell: bash
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # 1. Sab saaf karo
          rm -rf src/*
          touch render.log
          
          # 2. Write Component (Node Writer is safest for raw text)
          node -e "const fs = require('fs'); fs.writeFileSync('src/Component.tsx', process.env.DYNAMIC_CODE);"
          
          # 3. index.tsx: Smart Filter and Dual Export logic
          cat <<'EOF' > src/index.tsx
          import { registerRoot, Composition } from 'remotion';
          import React from 'react';
          import * as Comp from './Component';
          
          export const RemotionRoot: React.FC = () => {
            const allExports = Object.entries(Comp);
            
            // Priority Selection: HelloWorld -> Capitalized Func -> Default
            const Target = Comp.HelloWorld || 
                           allExports.find(([name, val]) => typeof val === 'function' && name[0] === name[0].toUpperCase())?.[1] || 
                           (Comp as any).default;
            
            if (!Target || typeof Target !== 'function') {
              throw new Error("❌ Error #130 Killer: No valid Component function found in exports!");
            }

            return (
              <Composition
                id="HelloWorld"
                component={Target as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };

          registerRoot(RemotionRoot);
          export default RemotionRoot;
          EOF

      - name: "Install and Render"
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          # Render with Entry Point and No Cache
          npx remotion render src/index.tsx HelloWorld out/video.mp4 --bundle-cache=false 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=✅ Victory! Video Rendered." https://api.telegram.org/bot$TG_TOKEN/sendVideo

      - name: "Deliver Failure"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "document=@render.log" -F "chat_id=$TG_CHAT_ID" -F "caption=❌ Failed. Check Smart-Filter logs." https://api.telegram.org/bot$TG_TOKEN/sendDocument

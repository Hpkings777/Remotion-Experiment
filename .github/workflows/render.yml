name: Phorix Dynamic Render Engine
on:
  repository_dispatch:
    types: [render_video]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean and Inject Code
        shell: bash
        run: |
          # Sabse pehle purana folder aur file delete karo conflict hatane ke liye
          rm -rf src/HelloWorld
          rm -f src/HelloWorld.tsx
          # Naya code inject karo correct case ke saath
          printf "%s" "${{ github.event.client_payload.tsx_code }}" > src/HelloWorld.tsx

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64

      - name: Force Install NPM Dependencies
        run: |
          npm install --no-package-lock

      - name: Render Video
        run: |
          # Root.tsx mein id="HelloWorld" hai, toh wahi render karenge
          npx remotion render HelloWorld out/video.mp4

      - name: Deliver to Telegram
        if: success()
        run: |
          curl -v -F "video=@out/video.mp4" \
          -F "chat_id=${{ secrets.TG_CHAT_ID }}" \
          -F "caption=ðŸ”¥ HPlabs: Neon Countdown tayyar hai!" \
          https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendVideo

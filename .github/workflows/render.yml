name: "Phorix Ultimate Engine v2"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "TG: Setup"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=ðŸš€ *Phorix:* Engine setup started. Cleaning old files..." -d "parse_mode=Markdown"

      - name: "Inject and Fix Files"
        shell: bash
        env:
          DYNAMIC_CODE: ${{ github.event.client_payload.tsx_code }}
        run: |
          # Sabse pehle purane folder aur file ki chutti
          rm -rf src/HelloWorld
          rm -f src/HelloWorld.tsx
          
          # Naya code direct file mein likhna (shell variables ke jhanjhat ke bina)
          cat <<'EOF' > src/HelloWorld.tsx
          ${{ github.event.client_payload.tsx_code }}
          EOF
          
          # Root.tsx ko debug-friendly banana
          cat <<'EOF' > src/Root.tsx
          import { Composition } from "remotion";
          import * as Comp from "./HelloWorld";
          import React from "react";
          
          export const RemotionRoot: React.FC = () => {
            // Check if HelloWorld exists, else use default, else fallback to null
            const Target = Comp.HelloWorld || (Comp as any).default;
            
            return (
              <Composition
                id="HelloWorld"
                component={Target as any}
                durationInFrames={150}
                fps={30}
                width={1920}
                height={1080}
              />
            );
          };
          EOF

      - name: "Install & Render"
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=ðŸ“¦ *Installing:* NPM packages loading..." -d "parse_mode=Markdown"
          
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
          -d "chat_id=${TG_CHAT_ID}" \
          -d "text=âš™ï¸ *Rendering:* Bundle start. Almost there Hpkings!" -d "parse_mode=Markdown"
          
          # Final Render command with error capture
          npx remotion render HelloWorld out/video.mp4 2>&1 | tee render.log

      - name: "Deliver Success"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -F "video=@out/video.mp4" \
          -F "chat_id=${TG_CHAT_ID}" \
          -F "caption=âœ… *Render Success!* Phorix is evolving." \
          -F "parse_mode=Markdown" \
          "https://api.telegram.org/bot${TG_TOKEN}/sendVideo"

      - name: "Deliver Failure Logs"
        if: failure()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          # Agar render phata, toh seedha log file bhej do
          echo "âŒ Render Failed. Full log attached." > error_msg.txt
          curl -F "document=@render.log" "https://api.telegram.org/bot${TG_TOKEN}/sendDocument?chat_id=${TG_CHAT_ID}&caption=Full%20Error%20Log"

name: "Phorix Final Victory"
on:
  repository_dispatch:
    types: ["render_video"]

jobs:
  render:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node"
        uses: "actions/setup-node@v4"
        with:
          node-version: 20

      - name: "Strict Injection (Base64)"
        shell: bash
        env:
          TSX_B64: ${{ github.event.client_payload.tsx_code_b64 }}
        run: |
          rm -rf src/*
          
          # 1. Check if payload exists
          if [ -z "$TSX_B64" ]; then 
            echo "❌ ERROR: TSX_B64 is EMPTY!"; 
            exit 1; 
          fi
          
          # 2. Decode safely
          echo "$TSX_B64" | base64 --decode > src/Component.tsx
          
          # 3. DEBUG: Check content in logs
          echo "--- START OF COMPONENT.TSX ---"
          cat src/Component.tsx
          echo "--- END OF COMPONENT.TSX ---"
          
          # 4. Generate Entry Point
          cat <<'EOF' > src/index.tsx
          import { registerRoot, Composition } from 'remotion';
          import React from 'react';
          import * as Comp from './Component';
          
          const RemotionRoot: React.FC = () => {
            const Target = Comp.HelloWorld;
            if (!Target) throw new Error("HelloWorld export missing from payload!");
            return (
              <Composition 
                id="Phorix" 
                component={Target as any} 
                durationInFrames={180} 
                fps={30} 
                width={1920} 
                height={1080} 
              />
            );
          };
          registerRoot(RemotionRoot);
          export default RemotionRoot;
          EOF

      - name: "Install & Render"
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg libnss3 libatk-bridge2.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libasound2t64
          npm install --no-package-lock
          npx remotion render src/index.tsx Phorix out/video.mp4 --overwrite --bundle-cache=false 2>&1 | tee render.log

      - name: "Deliver Video"
        if: success()
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -v -F "video=@out/video.mp4" -F "chat_id=$TG_CHAT_ID" -F "caption=✅ Render Success!" https://api.telegram.org/bot$TG_TOKEN/sendVideo

